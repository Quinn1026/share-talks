<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>双向绑定</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        文本显示：<span>{{ txt }}</span>
      </div>
      <div>
        <input v-model="txt" />
      </div>
    </div>
    <script>
      const vm = new Vue({
        el: '#app',
        txt: '123'
      })
    </script>
  </body>
</html>
